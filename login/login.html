<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../animations/animation.js"></script>
    <script src="../requests/requests.js"></script>
    <link href="login_styling.css" rel="stylesheet">
    <link href="../animations/animation.css" rel="stylesheet">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">

</head>

<body>

<div class="centered-content">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp parent" id="login">
        <div class="mdl-card__supporting-text " style="padding-top: 0; padding-bottom: 0; padding-left: 25px">
            <div class="inner">
                <p id="title">Login</p>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                         style="width: 100%;color: black;">
                        <input class="mdl-textfield__input" id="email" type="email">
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                         style="width: 100%;">
                        <input class="mdl-textfield__input" id="password" type="password">
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                </form>
                <a href="#">
                    <div id="register" onclick="login()">
                        Login
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<!--images section-->
<img class="slide-in-right-to-left cornered-image" id="login1-img" src="../images/login.jpg">
<img class="slide-in-up-to-bottom cornered-image" id="login2-img" src="../images/login2.jpg">
<img class="slide-in-bottom-to-up cornered-image" id="login3-img" src="../images/login3.jpg">
<img class="slide-in-left-to-right cornered-image" id="login4-img" src="../images/login4.jpg">

<script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="login_actions.js"></script>
</body>
</body>

</html>
