<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>IVR Admin website</title>
    <script src="../requests/requests.js"></script>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <style>
        label {
            font-weight: normal;
        }
    </style>
</head>

<body background="../images/create_users_background.jpg" onload="getUniversities()">

<div class="centeredContent">
    <h2>Admin WebSite</h2>
</div>

<div class="centeredContent">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp parent">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Add New Manager</h2>
        </div>
        <div class="mdl-card__supporting-text">
            To Add new managing account, please type his credantials

            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="email" type="email">
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="name" type="text">
                    <label class="mdl-textfield__label" for="name">User Name</label>
                </div>

                <form>
                    <div class="form-group">
                        <select class="form-control" id="exampleFormControlSelect1">
<!--                            <option>University - Name</option>-->
                        </select>
                    </div>
                </form>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="pass" type="password">
                    <label class="mdl-textfield__label" for="pass">Password</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="admin" type="password">
                    <label class="mdl-textfield__label" for="admin">Admin Password</label>
                </div>
            </form>


        </div>
        <div class="mdl-card__actions mdl-card--border" id="register">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
               onclick="register()">Register</a>
        </div>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="admin_actions.js"></script>
</body>

</html>
