<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>IVR Admin website</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
</head>

<body background="images/background.jpg">

<div class="centeredContent">
    <h2>Admin WebSite</h2>
</div>

<div class="centeredContent">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Add New Manager</h2>
        </div>
        <div class="mdl-card__supporting-text">
            To Add new managing account, please type his credantials

            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="email" type="email">
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="pass" type="password">
                    <label class="mdl-textfield__label" for="pass">Password</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="pass2" type="password">
                    <label class="mdl-textfield__label" for="pass2">Repeat password</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                    <input class="mdl-textfield__input" id="admin" type="password">
                    <label class="mdl-textfield__label" for="admin">Admin Password</label>
                </div>
            </form>


        </div>
        <div class="mdl-card__actions mdl-card--border" id="register">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="send()">Register</a>
        </div>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="actions.js"></script>
</body>

</html>
